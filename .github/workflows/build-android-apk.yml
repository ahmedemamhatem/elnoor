name: Build Android APK

on:
  push:
    branches: [ main, master, 'release-*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile_pos/public/android_app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create debug keystore
      run: |
        mkdir -p ~/.android
        keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: MobilePOS-Debug-APK
        path: mobile_pos/public/android_app/app/build/outputs/apk/debug/*.apk

    - name: Build Release APK (signed with debug key)
      run: ./gradlew assembleRelease --no-daemon

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: MobilePOS-Release-APK
        path: mobile_pos/public/android_app/app/build/outputs/apk/release/*.apk
