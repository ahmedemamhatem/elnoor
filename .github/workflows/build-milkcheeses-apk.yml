name: Build MilkCheeses APK (lap.milkcheeses.com)

on:
  workflow_dispatch:  # Manual trigger only from GitHub UI
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile_pos/public/android_app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create debug keystore
      run: |
        mkdir -p ~/.android
        keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

    - name: Update URL to lap.milkcheeses.com
      run: |
        # Update config.xml
        sed -i 's|https://elnoors.com|https://lap.milkcheeses.com|g' app/src/main/res/values/config.xml

        # Update network_security_config.xml
        sed -i 's|elnoors.com|lap.milkcheeses.com|g' app/src/main/res/xml/network_security_config.xml

        # Update MainActivity.java
        sed -i 's|https://elnoors.com|https://lap.milkcheeses.com|g' app/src/main/java/com/mobilepos/app/MainActivity.java
        sed -i 's|elnoors.com|lap.milkcheeses.com|g' app/src/main/java/com/mobilepos/app/MainActivity.java

        # Verify changes
        echo "=== config.xml ==="
        cat app/src/main/res/values/config.xml
        echo ""
        echo "=== network_security_config.xml ==="
        cat app/src/main/res/xml/network_security_config.xml
        echo ""
        echo "=== MainActivity.java (URL lines) ==="
        grep -n "milkcheeses" app/src/main/java/com/mobilepos/app/MainActivity.java || echo "URL updated"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      if: ${{ github.event.inputs.build_type == 'debug' }}
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload Debug APK
      if: ${{ github.event.inputs.build_type == 'debug' }}
      uses: actions/upload-artifact@v4
      with:
        name: MilkCheeses-POS-Debug-APK
        path: mobile_pos/public/android_app/app/build/outputs/apk/debug/*.apk

    - name: Build Release APK
      if: ${{ github.event.inputs.build_type == 'release' }}
      run: ./gradlew assembleRelease --no-daemon

    - name: Upload Release APK
      if: ${{ github.event.inputs.build_type == 'release' }}
      uses: actions/upload-artifact@v4
      with:
        name: MilkCheeses-POS-Release-APK
        path: mobile_pos/public/android_app/app/build/outputs/apk/release/*.apk
